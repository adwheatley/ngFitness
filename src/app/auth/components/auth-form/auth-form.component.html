<div class="container">
  <div class="row">
    <div class="col-3 hide"></div>
    <div class="col">
      <div class="login-box">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-center">
                <ng-content select="h1"></ng-content>
            </div>
            <br>
            <div class="form-group">
              <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="alert alert-info" *ngIf="emailFormat || passwordInvalid">
               <span *ngIf="emailFormat">Invalid email format</span>
               <span *ngIf="emailFormat && passwordInvalid">+</span>
               <span *ngIf="passwordInvalid">Password is required</span>
            </div>

          <ng-content select=".error"></ng-content>

          <div class="auth-form__action">
            <div class="row">
              <div class="col">
                <ng-content select="button"></ng-content>
              </div>
            </div>
          </div>

          <div class="auth-form__toggle">
            <ng-content select="a"></ng-content>
          </div>
            <div class="clearfix"></div>
          </form>
        </div>
    </div>
    <div class="col-3 hide"></div>
  </div>
</div>
